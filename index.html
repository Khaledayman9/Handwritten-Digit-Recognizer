<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="background-effects"></div>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <span>H</span><span>a</span><span>n</span><span>d</span><span>w</span><span>r</span><span>i</span><span>t</span><span>t</span><span>e</span><span>n</span> <span>D</span><span>i</span><span>g</span><span>i</span><span>t</span> <span>R</span><span>e</span><span>c</span><span>o</span><span>g</span><span>n</span><span>i</span><span>z</span><span>e</span><span>r</span>
            </h1>
        </div>
        <div class="canvas-container">
            <canvas id="canvas" width="265" height="275"></canvas>
        </div>
        <input type="file" id="upload" accept="image/*" class="form-control-file modern-upload mt-3" />
        <div class="btn-group mt-3">
            <button id="clear-btn" class="btn btn-danger">Clear</button>
            <button id="predict-btn" class="btn btn-primary">Predict</button>
        </div>

        <div id="result" class="mt-3 result-container">
            <span id="result-text"></span>
        </div>

        <div id="popup" class="popup hidden">Please draw or upload an image before predicting!</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
